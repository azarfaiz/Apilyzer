<div class="container">
  <div class="row">
    <div style="width:24%; height: 30%;">
      <ngx-charts-linear-gauge
        [animations]="true"
        [max]="100"
        [min]="0"
        [value]="60"
        [units]="'API Standard'"
      ></ngx-charts-linear-gauge>
    </div>

    <div style="width:24%; height: 30%;">
      <ngx-charts-linear-gauge
        [animations]="true"
        [max]="100"
        [min]="0"
        [value]="65"
        [units]="'Ease of Use'"
      ></ngx-charts-linear-gauge>
    </div>

    <div style="width:24%; height: 30%;">
      <ngx-charts-linear-gauge
        [animations]="true"
        [max]="100"
        [min]="0"
        [value]="50"
        [units]="'Security'"
      ></ngx-charts-linear-gauge>
    </div>

    <div style="width:24%; height: 30%;">
      <ngx-charts-linear-gauge
        [animations]="true"
        [max]="100"
        [min]="0"
        [value]="60"
        [units]="'Performance'"
      ></ngx-charts-linear-gauge>
    </div>
  </div>

  <br>

  <app-rule-set
    *ngFor="let rule of rules"
    [ruleSet]="rule">
  </app-rule-set>



</div>

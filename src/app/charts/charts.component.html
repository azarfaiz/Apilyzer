<div class="container shadow my-5">
  <h2 class="font-weight-light pt-5 text-center"> Analysis Report </h2>
  <div class="row chart-space">
    <div class="col-3">
      <app-pie-grid name="Standard" [value]="90"></app-pie-grid>
    </div>
    <div class="col-3">
      <app-pie-grid name="Ease of Use" [value]="80"></app-pie-grid>
    </div>
    <div class="col-3">
      <app-pie-grid name="Security" [value]="40"></app-pie-grid>
    </div>
    <div class="col-3">
      <app-pie-grid name="Performance" [value]="70"></app-pie-grid>
    </div>

  </div>

  <app-rule-set
    *ngFor="let rule of rules"
    [ruleSet]="rule">
  </app-rule-set>



</div>
